  <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"></script>

  <script>
  
      $(document).ready(function(){

        $('.slider').on('init', function(event, slick) {
          
          $('.slick-active .antd-elmt').removeClass('hidden');
          $('.slick-active .antd-elmt').addClass('animated fadeInUp');

        })

        var slider = $('.slider');

        slider.slick({
          dots: false,
          prevArrow: $('.prev'),
          nextArrow: $('.next')
        });
        
        
        var currSlide = 0;
        var nextSlide = 0;
        
        function applyHiddenClass() {
          
          $.each($('.slick-slide'), function() {
            
            if ($(this).attr('aria-hidden') == 'true') {
              
              $(this).find('.antd-elmt').addClass('hidden');
              
            } else {
              
              $(this).find('.antd-elmt').removeClass('hidden');
              
            }
          });
        }
        
        $('.slider').on('afterChange', function(event, slick, currentSlide) {
          
          nextSlide = currentSlide;
          
          if (nextSlide !== currSlide) {
            $('.slick-active .antd-elmt').removeClass('animated fadeInUp');
            $('.slick-active .antd-elmt').addClass('hidden');
          }
          
        });
        
        $('.slider').on('setPosition', function(event, slick, currentSlide) {
          
          if (nextSlide !== currSlide) {
            $('.slick-active .antd-elmt').removeClass('hidden');
            $('.slick-active .antd-elmt').addClass('animated fadeInUp');
          }
          
          applyHiddenClass();
          
        });
        
        $('.slider').on('beforeChange', function(event, slick, currentSlide) {
          
          currSlide = currentSlide;
          
        });
        
      });
        
  </script>
